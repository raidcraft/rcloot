# only loot money once
unique: true
entries:
    low-value:
        type: random-money
        probability: 5
        args:
            min: 0.01 # 1k
            max: 1.00 # 1s
    high-value:
        type: random-money
        probability: 0.1
        args:
            min: 1.0
            max: 50.0